version: '3.8'

name: futbol-eg-platform

services:
  # POSTGRESQL - Base de datos principal
  postgres:
    image: postgres:15-alpine
    container_name: futbol-eg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: futboleg
      POSTGRES_PASSWORD: futboleg123
      POSTGRES_DB: futboleg
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U futboleg"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - futbol-eg-network

  # REDIS - Cache y Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: futbol-eg-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass futboleg123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "futboleg123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - futbol-eg-network

  # MONGODB - Analytics
  mongodb:
    image: mongo:6
    container_name: futbol-eg-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: futboleg
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./init/mongo:/docker-entrypoint-initdb.d
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/futboleg --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - futbol-eg-network

  # ADMINER - Gestor de PostgreSQL
  adminer:
    image: adminer
    container_name: futbol-eg-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - futbol-eg-network

  # REDIS COMMANDER - Gestor de Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: futbol-eg-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
      REDIS_PASSWORD: futboleg123
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - futbol-eg-network

  # MONGO EXPRESS - Gestor de MongoDB
  mongo-express:
    image: mongo-express
    container_name: futbol-eg-mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - futbol-eg-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongo_data:
    driver: local

networks:
  futbol-eg-network:
    driver: bridge
    name: futbol-eg-network